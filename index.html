<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://gamepedia.cursecdn.com/minecraft_gamepedia/a/a7/Heart.svg?version=dac1a46352ab4c25ad78a3cef0ceea86">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

    <title>Just 4U :)</title>
  </head>
  <body>
    <!-- Animation -->
    <div class="anim-bg">
      <ul class="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- Main -->
    <div class="main">
      <span id="ketikawal">Hallo, Silahkan isi namamu di bawah...</span>
      <button type="button" class="btn btn-light" id="btnAwl" data-toggle="modal" data-target="#tombol">
        Klik ini
      </button>
    </div>

    <div class="modal fade" id="tombol" tabindex="-1" aria-labelledby="tombolLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tombolLabel">Isi namamu dulu yak</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="status.html" method="POST" name="form">
              <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" id="mynama" name="nama" placeholder="Isi Nama Kamu..." required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kembali</button>
            <button type="submit" class="btn btn-dark" onclick="getNama()" onsubmit="getNama()">Lanjut</button>
          </div>
        </div>
      </div>
    </div>

      </div>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
